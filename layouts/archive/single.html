{{ define "main" }}
  <header>
    <h1>{{ .Title }}</h1>

    <figure
      role="note"
      id="admonition-archived"
      aria-labelledby="admonition-caption-archived"
      class="admonition note"
    >
      <div class="flex space-x-2 items-center">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
            stroke-width="1.0"
            stroke="currentColor"
            class="w-5 h-5 inline-block"
            aria-hidden="true">
              <path d="M13.981 2H6.018s-.996 0-.996 1h9.955c0-1-.996-1-.996-1zm2.987 3c0-1-.995-1-.995-1H4.027s-.995 0-.995 1v1h13.936V5zm1.99 1-.588-.592V7H1.63V5.408L1.041 6C.452 6.592.03 6.75.267 8c.236 1.246 1.379 8.076 1.549 9 .186 1.014 1.217 1 1.217 1h13.936s1.03.014 1.217-1c.17-.924 1.312-7.754 1.549-9 .235-1.25-.187-1.408-.777-2zM14 11.997c0 .554-.449 1.003-1.003 1.003H7.003A1.003 1.003 0 0 1 6 11.997V10h1v2h6v-2h1v1.997z"/>
          </svg>
        </div>
        <div>
          <figcaption id="admonition-caption-archived">Archived content</figcaption>
        </div>
      </div>

      <div class="prose lg:prose-lg marker:text-inherit pt-3">
        This is an archived page from my old website. The content is probably out of date, but I have left it here in case you find it useful.
      </div>
    </figure>
  </header>

  {{ .Content }}
{{ end }}
