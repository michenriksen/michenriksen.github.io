{{- $author := dict
  "@type" "Person"
  "name" .Site.Author.name
-}}
{{- with .Site.Author.email -}}{{ $author = merge $author ( dict "email" . ) }}{{- end -}}
{{- with .Site.Params.homepage.portrait -}}
  {{ $author = merge $author ( dict "image" ( absURL . ) ) -}}
{{- end -}}
{{- return $author -}}
